    <script>
        // parent div

            // container -> append new div every time

        let globalId = 1;

        function markAsDone(id){
            const outerDiv = document.getElementById(id);
            outerDiv.childNodes[2].innerHTML = "Done!"
        }

        function createChild(title, description, id){
            const outerDiv = document.createElement("div");
            const innerDiv1 = document.createElement("div");
            const innerDiv2 = document.createElement("div");
            innerDiv1.innerHTML = title;
            innerDiv2.innerHTML = description;

            outerDiv.appendChild(innerDiv1);
            outerDiv.appendChild(innerDiv2);

            const btn = document.createElement("button");
            btn.innerHTML = `Mark as done`;
            btn.setAttribute("onclick", `markAsDone(${id})`);
            outerDiv.appendChild(btn);

            outerDiv.setAttribute("id", id);
            return outerDiv;
        }

        function updateTodoAccToState(state){
            const parent = document.getElementsByClassName("container")[0];
            parent.innerHTML = "";
            for(let i=0; i<state.length; i++){
